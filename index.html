<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sytle.css">
    <link rel="icon" href="	https://cdn-icons-png.flaticon.com/512/3093/3093390.png">
</head>
<body>
    
              <div class="container">
                
                    <div class="searchbox" id="searchbox">
                        <input type="text" placeholder="Enter city Name" id="searchinput">
                        <i class="fa-solid fa-magnifying-glass" id="serchbox"></i>
                    </div>

                    <div class="body" id="body_data">
                        <h1 id="city">New York</h1>
                        <h2 id="temp">22</h2>
                        <span id="desc" class="weather-description">Cloudy</span>
                    </div>


                    <div class="deatil" id="deatil">
                        <div class="col">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                            <h5 id="humidity">50%</h5>
                            <p >humidity</p>
                        </div>
                        </div>
                        <div class="col">
                           
                            <i class="fa-solid fa-wind"></i>
                              <div>
                            <h5 id="windspeed">15  km/h</h5>
                            <p>wind speed</p>
                        </div>
                        
                        </div>
                    </div>



              </div>




  <script src="script.js"></script>
</body>
</html>
